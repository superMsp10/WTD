<div class="text-center">
  <div class="jumbotron">

    <h1>Manual Scraping</h1>
    <div class="container">

      <hr>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Enter URL</span>
        </div>

        <input type="text" class="form-control" [(ngModel)]='url'>

      </div>
      <button type="button" class="btn btn-primary" (click)="ManualScrape()">Scrape!</button>



    </div>
  </div>
  <div class="container">

    <div class="form-group">
      <label class="font-weight-bold float-left">Response: </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="7">{{response}}</textarea>
    </div>
  </div>
</div>
